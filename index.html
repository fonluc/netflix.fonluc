<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <title>Netflix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/responsive.css"

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="img/logo.png" alt="logo">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h1 class="titulo">EU<br> ME<br> IMPORTO</h1>
                <h2 class="ranking">Top 1 no Brasil hoje</h2>
                <p class="descricao">Uma corrupta curadora legal tenta dar um golpe na pessoa errada e acaba encontrando
                    uma cliente à sua altura.</p>
                    <div class="botoes">
                        <button role="button" class="botao1">
                            <i class="fas fa-play"></i>
                            Assistir
                        </button>
                        <button role="button" class="botao2">
                            <i class="fas fa-info-circle"></i>
                            Mais informações
                        </button>
                    </div>
                </div>
                    <video autoplay loop poster="img\eu-me-importo.png" class="bg_video">
                        <source src="./vid/eu-me-importo.mp4" type="video/mp4">
                    </video>
        </div>
    </main>

    <div class="owl-carrousel">
        <div class="carrosel-1">
            <p>Lançamentos</p>
            <img class="box-filme" src="img/amor2.png">
            <img class="box-filme" src="img/bridgerton.png">
            <img class="box-filme" src="img/cidade-invisivel.png">
            <img class="box-filme" src="img/eu-me-importo.png">
        </div>
        
        <div class="carrosel-2">
            <p>Em alta</p>
                <img class="box-filme" src="img/felicidade-po-um-fio.png">
                <img class="box-filme" src="img/greys-anatomy.png">
                <img class="box-filme" src="img/lupin.png">
                <img class="box-filme" src="img/o-estagiario.png">
            </div>
        
            <div class="carrosel-3">
                <p>Sugestões</p>
                <img class="box-filme" src="img/por-tras-de-seus-olhos.png">
                <img class="box-filme" src="img/proud-mary.png">
                <img class="box-filme" src="img/sintonizados-no-amor.png">
                <img class="box-filme" src="img/um-brinde-ao-natal.png">
            </div>
    </div>

    <script src="https://kit.fontawesome.com/343873a979.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
